<!DOCTYPE html>
<html>
  <head><title>Spotify Redirect Handler</title></head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");

      if (code) {
        document.body.innerHTML = `
          <h2>Spotify Authorization Complete</h2>
          <p>Copy this code and paste it into the app on your server device:</p>
          <pre style="font-size:1.2em; padding: 1em; background:#eee;">${code}</pre>
          <p><strong>UUID:</strong> ${state}</p>
        `;
      } else {
        document.body.textContent = "No code found in the URL.";
      }
    </script>
  </body>
</html>
